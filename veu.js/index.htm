<!DOCTYPE html>
<html>

<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="wrapper" class="df">

    <div class="user__block df center">



      <!-- –±–ª–æ–∫ —Å –æ—Ç–æ–±—Ä–æ–¥–µ–Ω–∏–µ–º –∫–æ–Ω—Ç–∞–∫—Ç–∞ -->
      <div class="user df">
        <div v-for="(user,index) in users" class="user__info df">
          <!-- –≤—ã–≤–æ–¥–∏–º –∏–º—è –∫–æ–Ω—Ç–∞–∫—Ç–∞ -->
          <span @click="user.id = !user.id">{{ user.name }}</span>
          <!-- –≤—ã–≤–æ–¥–∏–º —Ñ–∞–º–∏–ª–∏—é –∫–æ–Ω—Ç–∞–∫—Ç–∞ -->
          <span @click="user.id = !user.id">{{ user.lastName }}</span>
          <!-- –∫–Ω–æ–ø–∫–∞ —É–¥–æ–ª–µ–Ω–∏—è –∫–æ–Ω—Ç–∞–∫—Ç–∞ -->
          <div @click="delet = !delet" class="cheng">üóëÔ∏è</div>
        </div>
        <!-- –¥–æ–±–æ–≤–ª—è–µ—Ç –∫–æ–Ω—Ç–∞–∫—Ç -->
        <div class="plus df" @click="addUser = !addUser">
          <span>+</span>
        </div>
      </div>

      <!-- —Ñ–æ—Ä–º–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è –¥–ª—è –¥–æ–±–æ–≤–ª–µ–Ω–∏—è –∫–æ–Ω—Ç–∞–∫—Ç–∞ -->
      <div class="form border df" v-show="addUser">
        <form action="#">
          <input class="border" type="text" v-model="newName" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è" maxlength="15">
          <input class="border" type="text" v-model="newLastName" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ñ–∞–º–∏–ª–∏—é" maxlength="20">
          <input class="border" type="text" v-model="phone" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω">
          <input class="border" type="text" v-model="email" placeholder="–í–≤–µ–¥–∏—Ç–µ Email">
          <button class="add border" @click="push(),addUser = !addUser">–î–æ–±–∞–≤–∏—Ç—å</button>
        </form>
      </div>

      <!-- –∫–Ω–æ–ø–∫–∞ —É–¥–æ–ª–µ–Ω–∏–µ –≤—Å–µ—Ö –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤ -->
      <div class="delit" @click="vis = !vis,del = del">–£–¥–æ–ª–∏—Ç—å –≤—Å–µ –∫–æ–Ω—Ç–∞–∫—Ç—ã</div>

      <!-- –±–ª–æ–∫ –≤—ã–±—Ä–∞–Ω–æ–≥–æ –∏–∑ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
      <div v-for="(user,index) in users" class="user__inf df border center" v-show="user.id">
        <div class="head df">
          <!-- –∏–∫–æ–Ω–∫–∞ -->
          <div class="img df"><img src="laptop.svg" alt=""></div>

          <div class="user__name df">
            <!-- –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è –∏–∑–º–∏–Ω–µ–Ω–∏—è –∏ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ -->
            <input v-model="user.name" type="text" value="user.name" :disabled="disablid">
            <!-- —Ñ–∞–º–∏–ª–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è –∏–∑–º–∏–Ω–µ–Ω–∏—è –∏ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ -->
            <input v-model="user.lastName" type="text" value="user.lastName" :disabled="disablid">
          </div>
        </div>
        <!-- –∫–æ–Ω—Ç–∞–∫—Ç–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –≤—ã–±—Ä–∞–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
        <div class="contacts df">
          <!-- —Ç–µ–ª–µ—Ñ–æ–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è –∏–∑–º–∏–Ω–µ–Ω–∏—è –∏ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ -->
          <div class="row df" v-show="user.id">
            –¢–µ–ª–µ—Ñ–æ–Ω:
            <input class="df" v-model="user.phone" type="text" value="user.phone" :disabled="disablid"></div>
          <!-- –∏–º–µ–π–ª –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è –∏–∑–º–∏–Ω–µ–Ω–∏—è –∏ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ -->
          <div class="row df" v-show="user.id">
            Email:
            <input class="df" v-model="user.email" type="text" value="user.email" :disabled="disablid"></div>
        </div>
        <div class="btn__block df">
          <!-- –∫–Ω–æ–ø–∫–∞ –≤–æ–∑–≤—Ä–∞—Ç–∞ –∫–æ –≤—Å–µ–º –∫–æ–Ω—Ç–∞–∫—Ç–∞–º -->
          <div class="border cursor btn__back" @click="user.id = !user.id">–ù–∞–∑–∞–¥</div>
          <!-- –∫–Ω–æ–ø–∫–∞ —Ä–µ–¥–æ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
          <div class="border cursor btn__redux" v-if="disablid = disablid" @click="disablid = !disablid">
            –†–µ–¥–æ–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</div>
          <!-- –∫–Ω–æ–ø–∫–∞ —Å–æ—Ö—Ä–æ–Ω–µ–Ω–∏—è —Ä–µ–¥–æ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
          <div class="border cursor btn__redux" v-else="disablid = !disablid"
            @click="disablid = !disablid,push2()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å ?</div>
          <!-- –∫–Ω–æ–ø–∫–∞ —É–¥–æ–ª–µ–Ω–∏—è –≤—ã–±—Ä–∞–Ω–æ–≥–æ –∫–æ–Ω—Ç–∞–∫—Ç–∞ -->
          <div class="border cursor btn__del" @click="delet = !delet">–£–¥–æ–ª–∏—Ç—å ?</div>
        </div>

      </div>
      <!-- –≤—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ —É–¥–æ–ª–µ–Ω–∏—è –≤—Å–µ—Ö –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤ -->
      <div class="alarm df border" v-show="vis" v-for="(user,index) in users">
        <div class="aus border">
          <span> {{delAll}} </span>
          <div class="ansver df">
            <div class="border btn__del" @click="users.splice(0,users.length)">–î–∞</div>
            <div class="border btn__back" @click="vis = !vis">–ù–µ—Ç</div>
          </div>
        </div>
      </div>
      <!-- –≤—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ —É–¥–æ–ª–µ–Ω–∏—è –≤—ã–±—Ä–∞–Ω–æ–≥–æ –∫–æ–Ω—Ç–∞–∫—Ç–∞ -->
      <div class="alarm df border" v-show="delet" v-for="(user,index) in users">
        <div class="aus border">
          <span> {{delUser}} </span>
          <div class="ansver df">
            <div class="border btn__del" @click="del(index,1),delet = !delet">–î–∞</div>
            <div class="border btn__back" @click="delet = !delet">–ù–µ—Ç</div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="js.js"></script>
</body>

</html>
